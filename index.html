<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/solar/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>
    <script src="imagenet_classes.js" type="text/javascript" ></script>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Image Classification</title>
</head>
<body>
    <div class="center-div">
        <h2 class="display-4">IMGify</h1>
    </div>
    <!-- <h1>Classify Images</h1> -->
    <div class="center-container">
        <img id="output-img" height="250" width="250"><br>



        <div class="input-group mx-auto">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile02" accept="image/*" onchange="openFile(event)">
                <label class="custom-file-label" for="inputGroupFile02">Choose File</label>
            </div>
        </div>

        <button id="loadBtn" onclick="loadModel()" class="btn btn-danger">Load Model</button>

        <button id="predict-button" class="btn btn-success">Predict</button>
        <!-- <input type="file" onchange="openFile(event)" accept="image/*"> -->
        <button id="clearBtn" class="btn btn-info">Clear</button>

        <div class="loader" style="display: none;">
            <aside class="loader__box loader--left"> 
            <span class="loader__circle"></span>   
            </aside>
            <aside class="loader__box loader--right">
            <span class="loader__circle"></span>
            </aside>
        </div>





        <div id="output" style="display: none;" class="center-results">
            <!-- <img src="" alt="" id="output-img"> -->
            <div class="alert alert-dismissible alert-warning">
                <button type="button" class="close" data-dismiss="alert" id="alert-btn">&times;</button>
                <strong id="prediction"></strong>
            </div>
            <!-- <p id="prediction">
                
            </p> -->
            <ul id="predict-list" class="list-group">

            </ul>
        </div>
    </div>

    <script>
    //This is the "Offline copy of pages" service worker

    //Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
    if (navigator.serviceWorker.controller) {
    console.log('Active service worker found, no need to register')
    } else {
    //Register the ServiceWorker
    navigator.serviceWorker.register('sw.js').then(function(reg) {
        console.log('Service worker has been registered for scope:'+ reg.scope);
    });
    }

    </script>

    <script src="app.js"></script>
</body>
</html>
