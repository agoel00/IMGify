<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/solar/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>
    <script src="imagenet_classes.js" type="text/javascript" ></script>
    <title>Image Classification</title>
</head>
<body>
    <div class="center-div">
        <h1 class="display-3">Classify Images</h1>
    </div>
    <!-- <h1>Classify Images</h1> -->
    <div class="center-container">
        <img id="output-img" height="224" width="224"><br>
        <div class="input-group mx-auto" style="width: 400px;">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile02" accept="image/*" onchange="openFile(event)">
                  <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                </div>
                <div class="input-group-append">
                  <span class="input-group-text" id="">Upload</span>
                </div>
              </div>

        <button id="loadBtn" onclick="loadModel()" class="btn btn-danger">Load Model</button>
        <button id="predict-button" class="btn btn-success">Predict</button>
        <!-- <input type="file" onchange="openFile(event)" accept="image/*"> -->
        <button id="clearBtn" class="btn btn-warning">Clear</button>



        <div id="output" style="display: none;">
            <!-- <img src="" alt="" id="output-img"> -->
            <p id="prediction">
                
            </p>
            <ul id="predict-list">

            </ul>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
